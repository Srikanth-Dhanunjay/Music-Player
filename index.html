<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSICWAVE</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link rel="icon" type="image/png" href="svgfolder/icon.png"/>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img src="svgfolder/close-bold-svgrepo-com.svg" alt="close" class="invert" width="30px">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img src="svgfolder/logo.png" alt="musicplayer logo" />
          </div>
          <ul>
            <li>
              <img class="invert" src="svgfolder/home.svg" alt="home" />Home
            </li>
            <li>
              <img
                class="invert"
                src="svgfolder/search.svg"
                alt="search"
              />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img src="svgfolder/playlist.svg" alt="playlist" class="invert" />
            <h2>Your Songs</h2>
          </div>
          <div class="songList">
            <ul>
              
            </ul>
          </div>
          <div class="footer">
            <div>
              <a href="#"><span>Legal</span></a>
            </div>
            <div>
              <a href="#"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="#"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="#"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="#"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="#  "
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
            <div class="nav">
                <img src="svgfolder/menu-svgrepo-com.svg" alt="Hamburger icon" class="invert hamburger-menu" width="40px">
                <img src="svgfolder/left.svg" alt="left arrow" class="invert left-arrow">
                <img src="svgfolder/right.svg" alt="right arrow" class="invert right-arrow">
            </div>
            <div class="buttons flex">
                <button class="signupbtn">Sign Up</button>
                <button class="loginbtn">Log in</button>        
            </div>
        </div>
        <div class="music-playlists">
            <h1>Playlists for You</h1>
            <div class="card-container">
              
            </div>
            <div class="playbar">
              <div class="seekbar">
                <div class="circle"></div>
              </div>
              <div class="above">
              <div class="songinfo invert"></div>
              <div class="playbuttons">
                <img id="prev" src="svgfolder/prevsong.svg" alt="previous">
                <img id="play" src="svgfolder/playerplay.svg" alt="play" class="invert">
                <img id="next" src="svgfolder/nextsong.svg" alt="next">
              </div>
              <div class="timevol">
                <div class="songtime invert"></div>
                <div class="volume">
                  <img src="svgfolder/volume-max-svgrepo-com.svg" alt="volume" width="20px">
                  <input type="range" id="range">
                </div>
              </div>
             </div>
            </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
